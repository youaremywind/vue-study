<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!-- 在遍历对象身上的键值对时候，除了有val key 在第三个位置还有一个索引 -->
        <p v-for="(val, key, i) in user">值是:{{val}} ---- 键值对是：{{key}}--索引是--{{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    age: 11,
                    name: 'wahhh'
                }
            },
            methods: {//定义可用的方法

            }
        })

    </script>
</body>

</html>
