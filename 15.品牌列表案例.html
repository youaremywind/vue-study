<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 在vue中使用事件绑定机制 加小括号可以传参 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label>
                    搜索名称关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据都是从data的list中直接渲染过来的  -->
                <!-- 现在我们自定义了一个search方法 同时把所有关键字 ，通过传参的形式，传递给了search方法-->
                <!-- 在search方法内部，通过执行for循环，把所有符合 搜索关键字的数据保存到一个新的数组中返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>

                </tr>
            </tbody>
        </table>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: '奔驰', ctime: new Date() },
                    { id: 2, name: '奥迪', ctime: new Date() },
                    { id: 3, name: '雷克萨斯', ctime: new Date() },
                    { id: 4, name: '尼桑', ctime: new Date() },
                ]
            },
            methods: {//定义可用的方法
                add() {
                    var car = { id: this.id, name: this.name, ctime: new Date() }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id) {
                    // 如何根据id 找到这条删除项的索引
                    // 找到索引使用数组的splice方法
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         // 在数组的some方法中，如果return true，就会立即终止这个数组的后续循环
                    //         this.list.splice(i, 1)
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    // var newList=[]
                    // this.list.forEach(item => {
                    //     if (item.name.indexOf(keywords)!=-1) {
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList
                    // ES6中为字符串提供了一个新方法
                    var newList =this.list.filter(item => { 
                        if (item.name.includes(keywords)) {
                            return item
                        }
                    })
                    return newList
                }
            }
        })

    </script>
</body>

</html>
