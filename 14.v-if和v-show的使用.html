<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="点击1" @Click="change">
        <input type="button" value="点击2" @Click="flag=!flag">
        <!-- v-if   的特点 每次都会重新删除或创建元素 有较高的切换性能消耗-->
        <!-- v-show 的特点 每次都不会重新删除或创建元素 只是切换了display：none样式 有较高的初始渲染消耗-->
        <h3 v-if="flag">这是v-if控制元素</h3>
        <h3 v-show="flag">这是v-show控制元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {//定义可用的方法
                change(){
                    this.flag=!this.flag
                }
            }
        })

    </script>
</body>

</html>
