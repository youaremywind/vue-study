<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 1、如何定一个基本的vue代码结构 -->
    <!-- 2、插值表达式  和  v-text -->
    <!-- 3、v-cloak  -->
    <!-- 4、v-html  -->
    <!-- 5、v-bind Vue提供属性绑定机制 缩写是： -->
    <!-- 6、v-on   Vue提供属性绑定机制 缩写是@  -->
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++{{ msg }}-------</p>
        <!-- 默认无闪烁问题 -->
        <h4 v-text="msg"></h4> 
        <!-- v-text 会覆盖元素中原本内容 ，但是插值表达式只会替换自己的占位符，不会把整个元素的内容清空 -->
        <div>{{ msg2 }}</div>
        <!-- 可以把内容当做html -->
        <div v-html="msg2"></div>
        <!-- v-bind：是vue中绑定属性指令 可以告诉属性这个是变量而不是字符串 v-bind == : -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '3213213'"> -->
        <!-- v-on：是vue中绑定事件--> 
        <!-- <input type="button" value="按钮" :title="mytitle + '456789'" id="btn" v-on:click="alert('hello2019')"> -->
        <input type="button" value="按钮2" :title="mytitle + '456789'" v-on:click="alert('diandnaidasida')">
        <input type="button" value="按钮3" :title="mytitle + '456789'" @click="show">
        <input type="button" value="按钮4" :title="mytitle + '456789'" v-on:mouseover="show">
    </div>
    <script>
    var vm = new Vue({
        el: '#app', 
        data:{      
            msg: '123!',
            msg2: '<h1>哈哈哈哈，我是一个大大的h1，好几嗷嗷嗷</h1>',
            mytitle: '这是一个自己定义的title'
        },
        methods:{//定义可用的方法
            show:function(){
                alert('hello world')
            }
        }
    })
    // // DOM操作
    // document.getElementById('btn').onclick=function(){
    //     alert('hello')
    // }
    </script>
</body>
</html>
