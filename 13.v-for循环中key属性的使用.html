<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注意v-for循环的时候key属性只能使用String Number -->
        <!-- 注意key使用的时候必须使用v-bind  属性绑定的形式制定key的值-->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox" >
            {{item.id}}----{{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    { id: 1, name: 'wind' },
                    { id: 2, name: 'kingsley' },
                    { id: 3, name: 'haylie' },
                    { id: 4, name: 'mary' },
                    { id: 5, name: 'hello' },
                    { id: 6, name: 'word' }
                ]
            },
            methods: {//定义可用的方法
                add(){
                    this.list.unshift({ id: this.id, name: this.name })
                }
            }
        })

    </script>
</body>

</html>
