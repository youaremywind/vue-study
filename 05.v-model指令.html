<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    </style>
</head>

<body>
    <!-- vue指令之v-model和双向数据绑定 -->
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单向绑定，从M自动绑定到V 无法实现数据的双向绑定-->
        <!-- <input type="text" :value="msg" style="width:100%"> -->
        <!-- v-model 实现 表单元素 和 Model 中数据的双向绑定-->
        <!-- 注意：v-model 只能运用在表单元素中input(radio,text,address,email....) select checkbox textarea-->
        <input type="text" v-model="msg" style="width:100%">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123!123123123123123123123!123123',
            },
            // 点击btn 会先弹出btn 然后弹出div 因为是冒泡
            methods: {//定义可用的方法
                divHandler() {
                    alert('这是触发了 inner div')
                },
                btnHandler() {
                    alert('这是触发了 inner btn')
                },
                linkClick() {
                    alert('这是触发了链接的点击事件')
                },
                div2Handler() {
                    alert('这是触发了 outer div')
                }
            }
        })

    </script>
</body>

</html>
