<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- 将来new的vue实例，会控制这个元素的所有内容 -->
    <!-- vue实例所控制的这个元素区域就是我们的v -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        // 创建一个vue实例
        // 当我们导入包之后，在浏览器的内存种，就多了一个vue构造函数
        // 注意：我们new出来的这个VM对象就是我们MVVM中的VM的调度者
    var vm = new Vue({
        // 选项
        el: '#app',     //表示，当前我们new的这个vue实例要控制页面上哪个区域
        // 这里的data就是MVVM中的M,专门用来保存每个页面的数据的
        data:{      //data属性中，存放的是el中要用到的数据
            msg: 'welcome!' //通过vue提供的指令，很方便的渲染到页面上，程序员无需手动操作dom元素
        }
    })
    </script>
</body>
</html>
